{% extends 'base.html' %}
{% load static %}

{% block title %}
    {% if is_edit %} Редактирование поста {% else %} Добавление поста {% endif %}
{% endblock %}


{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 p-5">
                <div class="card">
                    <div class="card-header">

                        <div class="card-body">
                            {% include 'form_errors.html' %}
                            <form method="post"
                                {% if is_edit %}
                                    action="{% url 'posts:post_edit' post.id %}"
                                {% else %}
                                    action="{% url 'posts:post_create' %}"
                                {% endif %}} enctype="multipart/form-data">
                                {% csrf_token %}
                                {% include 'fields_form.html' %}
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">{% if is_edit %}Сохранить{% else %}Добавить{% endif %}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
